<!doctype html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Iconographic style</title>
          <link rel="icon" type="image/png" href="../assets/react.png" />

          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
               rel="stylesheet"
          />

          <style>
               html {
                    font-family:
                         "Inter",
                         -apple-system,
                         BlinkMacSystemFont,
                         "Segoe UI",
                         Roboto,
                         sans-serif;
               }

               body {
                    margin: 0;
                    padding: 0;
                    min-height: 100vh;
               }

               #root {
                    min-height: 100vh;
               }

               /* Loading state while JS loads */
               .loading {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    min-height: 100vh;
                    font-family: "Inter", sans-serif;
                    color: #6b7280;
               }
          </style>
     </head>
     <body>
          <div id="root">
               <!-- Fallback loading content -->
               <div class="loading">
                    <div>Loading Iconographic style UI Showcase...</div>
               </div>
          </div>

          <script type="module" src="main.tsx"></script>
     </body>
</html>
